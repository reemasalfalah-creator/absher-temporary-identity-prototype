<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>الهوية البديلة المؤقتة</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet" />

<style>
body {
  font-family: "Tajawal", sans-serif;
  background: #f6f7f9;
  text-align: center;
  margin: 0;
  padding: 0;
}

/* ==============================
   FIXED HEADER LIKE ABSHER
============================== */
.header {
  height: 65px;
  background: white;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  justify-content: center;
  position: fixed;
  top: 0;
  right: 0;
  left: 0;
  z-index: 1000;
  font-size: 20px;
  font-weight: 700;
}

.header .back {
  position: absolute;
  right: 18px;
  font-size: 22px;
  cursor: pointer;
  color: #00724f;
  height: 100%;
  display: flex;
  align-items: center;
}

/* PAGE CONTAINER */
.page-container {
  padding: 95px 18px 140px;
}

/* CARDS */
.card-box {
  background: white;
  border-radius: 15px;
  padding: 25px;
  margin-bottom: 15px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

/* رقم الهوية */
.id-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
}

.id-number {
  font-size: 32px;
  font-weight: 800;
  letter-spacing: 3px;
}

/* Copy Button */
.copy-btn {
  padding: 8px 12px;
  background: #e6f7f1;
  color: #00946f;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s;
}

.copy-btn:hover {
  background: #d0f0e5;
  transform: scale(1.05);
}

/* New ID Button */
.new-id-btn {
  background: #00724f;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 15px;
  width: 100%;
  transition: all 0.3s;
}

.new-id-btn:hover {
  background: #00946f;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0, 114, 79, 0.3);
}

.new-id-btn:active {
  transform: translateY(0);
}

/* Timer */
.time-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 18px;
  margin-top: 10px;
}

.time-col {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.time-number {
  font-size: 32px;
  font-weight: 800;
  color: #00946f;
}

.time-label {
  font-size: 13px;
  margin-top: -4px;
  color: #6d6d6d;
}

.dot {
  font-size: 32px;
  font-weight: bold;
  color: #00946f;
  margin-top: -10px;
}

/* Divider */
.divider {
  border-bottom: 1px solid #ddd;
  margin: 18px 0;
}

/* Info rows */
.info-row {
  display: flex;
  justify-content: space-between;
  padding: 0 10px;
  font-size: 16px;
  color: #777;
}

.info-row span.value {
  color: #000;
  font-weight: 600;
}

/* Done Button */
.done-btn {
  position: fixed;
  bottom: 20px;
  right: 0;
  left: 0;
  margin: auto;
  width: 90%;
  background: #00946f;
  color: white;
  padding: 15px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 12px;
  border: none;
  transition: all 0.3s;
  cursor: pointer;
}

.done-btn:hover {
  background: #00724f;
}

/* Notification */
.notification {
  position: fixed;
  top: 80px;
  right: 20px;
  left: 20px;
  background: #00724f;
  color: white;
  padding: 15px;
  border-radius: 10px;
  font-weight: 600;
  display: none;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  z-index: 999;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.notification.show {
  display: flex;
}

.notification .close-notification {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

/* Expired ID */
.expired {
  color: #dc3545 !important;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.7; }
  100% { opacity: 1; }
}

/* Status badge */
.status-badge {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
  margin-top: 10px;
}

.status-active {
  background: #e6f7f1;
  color: #00946f;
}

.status-expired {
  background: #fee;
  color: #dc3545;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <span class="back" onclick="history.back()">
    <i class="fa-solid fa-arrow-right"></i>
  </span>
  الهوية البديلة المؤقتة
</div>

<!-- ================= NOTIFICATION ================= -->
<div class="notification" id="notification">
  <span id="notification-text"></span>
  <button class="close-notification" onclick="hideNotification()">
    <i class="fas fa-times"></i>
  </button>
</div>

<!-- ================= CONTENT ================= -->
<div class="page-container">

  <!-- رقم الهوية -->
  <div class="card-box">
    <p class="text-muted mb-1">الرقم المؤقت</p>
    
    <div id="statusBadge" class="status-badge status-active">
      <i class="fas fa-check-circle"></i> نشط
    </div>

    <div dir="ltr" class="id-row">
      <div class="copy-btn" onclick="copyID()">
        <i class="fa-regular fa-copy"></i>
      </div>
      <div class="id-number" id="tempId">---</div>
    </div>
    
    <button class="new-id-btn" onclick="generateNewID()">
      <i class="fas fa-redo-alt"></i> إنشاء رقم جديد
    </button>
  </div>

  <!-- العداد -->
  <div class="card-box">
    <p class="text-muted mb-1">ينتهي خلال</p>

    <div class="time-container">
      <div class="time-col">
        <span id="hours" class="time-number">00</span>
        <span class="time-label">ساعات</span>
      </div>

      <span class="dot">:</span>

      <div class="time-col">
        <span id="minutes" class="time-number">00</span>
        <span class="time-label">دقائق</span>
      </div>

      <span class="dot">:</span>

      <div class="time-col">
        <span id="seconds" class="time-number">00</span>
        <span class="time-label">ثواني</span>
      </div>
    </div>

    <div class="divider"></div>

    <div class="info-row">
      <span>وقت الإنشاء</span>
      <span class="value" id="startTime">--:--</span>
    </div>

    <div class="info-row">
      <span>وقت الانتهاء</span>
      <span class="value" id="endTime">--:--</span>
    </div>
  </div>
</div>

<!-- زر تم -->
<button class="done-btn" onclick="history.back()">تم</button>

<script>
// متغيرات عامة
let data;
let timerInterval;

// دالة إنشاء رقم هوية عشوائي
function generateTempID() {
  let id = "";
  for (let i = 0; i < 10; i++) id += Math.floor(Math.random() * 10);
  return id.replace(/(.{3})/g, "$1 ");
}

// دالة إظهار الإشعار
function showNotification(message, duration = 3000) {
  const notification = document.getElementById('notification');
  const notificationText = document.getElementById('notification-text');
  
  notificationText.textContent = message;
  notification.classList.add('show');
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, duration);
}

// دالة إخفاء الإشعار
function hideNotification() {
  document.getElementById('notification').classList.remove('show');
}

// دالة نسخ الرقم
function copyID() {
  if (!data || !data.id) return;
  
  const idWithoutSpaces = data.id.replace(/\s/g, "");
  navigator.clipboard.writeText(idWithoutSpaces)
    .then(() => {
      showNotification("تم نسخ الرقم بنجاح ✓");
    })
    .catch(err => {
      console.error('فشل النسخ:', err);
      showNotification("فشل نسخ الرقم، يرجى المحاولة مرة أخرى");
    });
}

// دالة تحميل البيانات
function loadData() {
  const saved = localStorage.getItem("tempIDData");
  
  if (saved) {
    data = JSON.parse(saved);
    const now = new Date();
    const endTime = new Date(data.end);
    
    // التحقق إذا انتهت صلاحية الرقم
    if (now > endTime) {
      // إنشاء رقم جديد تلقائياً إذا انتهت الصلاحية
      generateNewID();
      return;
    }
  } else {
    // إنشاء بيانات جديدة إذا لم تكن موجودة
    generateNewID();
    return;
  }
  
  updateDisplay();
  startTimer();
}

// دالة إنشاء رقم جديد
function generateNewID() {
  const now = new Date();
  // صلاحية 60 دقيقة (يمكن تغييرها)
  const expire = new Date(now.getTime() + 60 * 60 * 1000);
  
  data = { 
    id: generateTempID(), 
    start: now.toISOString(), 
    end: expire.toISOString() 
  };
  
  localStorage.setItem("tempIDData", JSON.stringify(data));
  
  updateDisplay();
  startTimer();
  
  showNotification("تم إنشاء رقم هوية جديد بنجاح ✓");
}

// دالة تحديث العرض
function updateDisplay() {
  if (!data) return;
  
  document.getElementById("tempId").innerText = data.id;
  
  document.getElementById("startTime").innerText = new Date(data.start).toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit"
  });
  
  document.getElementById("endTime").innerText = new Date(data.end).toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit"
  });
  
  // تحديث حالة البادج
  updateStatus();
}

// دالة تحديث الحالة
function updateStatus() {
  const statusBadge = document.getElementById('statusBadge');
  const now = new Date();
  const endTime = new Date(data.end);
  
  if (now > endTime) {
    statusBadge.innerHTML = '<i class="fas fa-exclamation-circle"></i> منتهي';
    statusBadge.className = 'status-badge status-expired';
    document.getElementById("tempId").classList.add('expired');
  } else {
    statusBadge.innerHTML = '<i class="fas fa-check-circle"></i> نشط';
    statusBadge.className = 'status-badge status-active';
    document.getElementById("tempId").classList.remove('expired');
  }
}

// دالة بدء العداد
function startTimer() {
  // إيقاف العداد السابق إذا كان يعمل
  if (timerInterval) {
    clearInterval(timerInterval);
  }
  
  updateCountdown();
  
  timerInterval = setInterval(updateCountdown, 1000);
}

// دالة تحديث العداد
function updateCountdown() {
  if (!data) return;
  
  let now = new Date().getTime();
  let end = new Date(data.end).getTime();
  let diff = end - now;
  
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  
  if (diff <= 0) {
    hoursEl.innerText = minutesEl.innerText = secondsEl.innerText = "00";
    updateStatus();
    
    // توقف العداد عند الانتهاء
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
    
    return;
  }
  
  const hours = Math.floor(diff / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);
  
  hoursEl.innerText = String(hours).padStart(2, "0");
  minutesEl.innerText = String(minutes).padStart(2, "0");
  secondsEl.innerText = String(seconds).padStart(2, "0");
  
  updateStatus();
}

// تهيئة الصفحة عند التحميل
document.addEventListener('DOMContentLoaded', function() {
  loadData();
  
  // إضافة مستمع للنقر خارج الإشعار لإخفائه
  document.addEventListener('click', function(event) {
    const notification = document.getElementById('notification');
    if (notification.classList.contains('show') && !notification.contains(event.target)) {
      hideNotification();
    }
  });
});
</script>

</body>
</html>
